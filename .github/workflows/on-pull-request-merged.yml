name: On pull request merged

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: release-drafter/release-drafter@v5
        env:       
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}