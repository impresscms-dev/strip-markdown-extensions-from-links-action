name: Tests and Checks

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - task: test
            name: Run tests
            command: test
          - task: format-check
            name: Check code formatting
            command: format-check
          - task: lint
            name: Lint code
            command: lint
          - task: pack
            name: Compile
            command: pack
      fail-fast: false
    name: ${{ matrix.name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        env:
          CI: true

      - name: ${{ matrix.name }}
        run: npm run ${{ matrix.command }}
